<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="../css/fonts.css">
  <title>XBOX</title>
</head>
<body>
  <header class="rounded bg-[#373A3C] py-[15px] border-b-[#777] border-b-[3px]">
    <div class="max-w-[1080px] my-0 mx-auto flex items-center justify-between">
      <img src="../img/logo.svg" alt="">
      <div class="flex items-center gap-[32px]">
        <nav>
          <ul class="flex gap-6">
            <li><a href="#" class="text-white flex items-center gap-2">Games <img src="../img/arrow-down.svg" alt=""></a></li>
            <li><a href="#" class="text-white opacity-50 duration-300 flex items-center gap-2 hover:opacity-100">Console <img src="../img/arrow-down.svg" alt=""></a></li>
            <li><a href="#" class="text-white opacity-50 duration-300 flex items-center gap-2 hover:opacity-100">Community</a></li>
          </ul>
        </nav>
        <input class="outline-none border border-[#ccc] rounded py-[9px] px-4 bg-white placeholder:text-[#435766]" type="text" placeholder="Search">
        <a href="#" class="flex gap-[5px] text-white opacity-50 duration-300 items-center hover:opacity-100"><img src="../img/user.svg" alt=""> My XBOX <img src="../img/arrow-down.svg" alt=""></a>
      </div>
    </div>
  </header>

  <main>
    <section class="bg-[url('../img/cod.png')] pt-[109px] pb-[204px] bg-center bg-cover pl-[1200px]">
      <img src="img/arrow.svg" class="absolute" alt="">
      <img src="img/arrow.svg" class="rotate-180 absolute" alt="">
      <h1 class="text-[36px] text-white mb-0">Call of Duty: WWII</h1>
      <p class="text-2xl text-white mb-[139px]">Released on: 23/11/2017</p>
      <div class="flex gap-[13px]">
        <a href="#" class="text-white py-[9px] px-5 bg-[#8DD83D] rounded">Order Now</a>
        <a href="#" class="text-white py-[9px] px-5 bg-[#8DD83D] rounded">More Games</a>
      </div>
    </section>
  </main>
</body>
</html>
